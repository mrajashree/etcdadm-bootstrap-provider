        - --enable-leader-election
        command:
        - /manager
        image: mrajashree/etcdadm-bootstrap-provider:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
